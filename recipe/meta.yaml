{% set name = "synphot" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3ba886edd4f411a80f87fcf6130016276f94669da4d11de5c20f15ae30ae3561

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - extension-helpers
  host:
    - pip
    - python
    - numpy
  run:
    - astropy
    - numpy
    - python
    - scipy

test:
  imports:
    - synphot

about:
  home: https://www.github.com/spacetelescope/synphot_refactor
  license: BSD 3-clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Synthetic photometry
  description: |
    This is a replacement for IRAF STSDAS SYNPHOT and ASTROLIB PYSYNPHOT,
    utilizing Astropy and covering the non-instrument specific portions of
    the old packages.
  doc_url: https://synphot.readthedocs.io/en/latest/
  dev_url: https://www.github.com/spacetelescope/synphot_refactor

extra:
  recipe-maintainers:
    - mwcraig
    - pllim
