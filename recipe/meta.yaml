{% set name = "synphot" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b33d25d43ae875fdaa7760729d7aeeb16293325a71ba06e8fdd27892be83daa2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools_scm
    - numpy
    - extension-helpers
  run:
    - astropy
    - numpy
    - python
    - scipy

test:
  imports:
    - synphot

about:
  home: https://www.github.com/spacetelescope/synphot_refactor
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Synthetic photometry
  description: |
    This is a replacement for IRAF STSDAS SYNPHOT and ASTROLIB PYSYNPHOT,
    utilizing Astropy and covering the non-instrument specific portions of
    the old packages.
  doc_url: https://synphot.readthedocs.io/en/latest/
  dev_url: https://www.github.com/spacetelescope/synphot_refactor

extra:
  recipe-maintainers:
    - mwcraig
    - pllim
